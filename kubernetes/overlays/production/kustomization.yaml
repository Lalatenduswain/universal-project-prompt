# Production environment overlay
# Use: kubectl apply -k kubernetes/overlays/production
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference base configuration
resources:
  - ../../base

# Namespace override
namespace: myapp-prod

# Name prefix for resources
namePrefix: prod-

# Common labels for production
commonLabels:
  environment: production

# Patches for production
patchesStrategicMerge:
  - deployment-patch.yaml
  - hpa-patch.yaml

# ConfigMap overrides for production
configMapGenerator:
  - name: app-config
    behavior: merge
    literals:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - OTEL_TRACES_SAMPLER_ARG=0.1  # 10% sampling in production

# Image overrides
images:
  - name: your-registry/your-app
    newTag: v1.0.0  # Use specific version tags in production

# Replicas
replicas:
  - name: app
    count: 3
