# Staging environment overlay
# Use: kubectl apply -k kubernetes/overlays/staging
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference base configuration
resources:
  - ../../base

# Namespace override
namespace: myapp-staging

# Name prefix for resources
namePrefix: staging-

# Common labels for staging
commonLabels:
  environment: staging

# Patches for staging
patchesStrategicMerge:
  - deployment-patch.yaml
  - hpa-patch.yaml

# ConfigMap overrides for staging
configMapGenerator:
  - name: app-config
    behavior: merge
    literals:
      - NODE_ENV=staging
      - LOG_LEVEL=info
      - OTEL_TRACES_SAMPLER_ARG=0.5  # 50% sampling in staging

# Image overrides
images:
  - name: your-registry/your-app
    newTag: staging-latest

# Replicas
replicas:
  - name: app
    count: 2
