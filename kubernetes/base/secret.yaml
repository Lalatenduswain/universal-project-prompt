---
# Application secrets (sensitive data)
# Create actual secrets using: kubectl create secret generic app-secrets --from-literal=KEY=VALUE
# This file serves as a template - DO NOT commit actual secrets to git
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: myapp
  labels:
    app.kubernetes.io/name: myapp
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database credentials (replace with actual values)
  DATABASE_URL: "postgresql://username:password@postgres-service.myapp.svc.cluster.local:5432/appdb"

  # Redis credentials (if authentication enabled)
  REDIS_PASSWORD: ""

  # JWT and session secrets
  JWT_SECRET: "CHANGE_ME_32_CHARACTERS_MINIMUM_PRODUCTION"
  SESSION_SECRET: "CHANGE_ME_SESSION_SECRET_PRODUCTION"

  # Email SMTP credentials
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  SMTP_USER: "noreply@yourdomain.com"
  SMTP_PASSWORD: "your-smtp-password"
  FROM_EMAIL: "noreply@yourdomain.com"

  # External API keys
  STRIPE_SECRET_KEY: ""
  TWILIO_ACCOUNT_SID: ""
  TWILIO_AUTH_TOKEN: ""

  # OpenTelemetry exporter token (if required)
  OTEL_EXPORTER_TOKEN: ""

---
# IMPORTANT: Creating secrets securely
#
# Method 1: From literal values (for testing)
# kubectl create secret generic app-secrets \
#   --namespace=myapp \
#   --from-literal=DATABASE_URL="postgresql://..." \
#   --from-literal=JWT_SECRET="your-secret-here"
#
# Method 2: From files (recommended for production)
# kubectl create secret generic app-secrets \
#   --namespace=myapp \
#   --from-file=DATABASE_URL=./secrets/database-url.txt \
#   --from-file=JWT_SECRET=./secrets/jwt-secret.txt
#
# Method 3: Using Sealed Secrets (encrypted secrets in git)
# Install: kubectl apply -f https://github.com/bitnami-labs/sealed-secrets/releases/download/v0.24.0/controller.yaml
# Encrypt: kubeseal --format=yaml < secret.yaml > sealed-secret.yaml
#
# Method 4: Using External Secrets Operator (AWS Secrets Manager, Vault, etc.)
# Install: helm install external-secrets external-secrets/external-secrets
# Reference secrets from external providers
#
# Method 5: Using HashiCorp Vault
# Install Vault Agent Injector and use annotations to inject secrets
