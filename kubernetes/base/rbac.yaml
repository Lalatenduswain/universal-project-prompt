---
# Service Account for application pods
# Provides identity for pods to interact with Kubernetes API
apiVersion: v1
kind: ServiceAccount
metadata:
  name: app-service-account
  namespace: myapp
  labels:
    app.kubernetes.io/name: myapp
    app.kubernetes.io/component: rbac
automountServiceAccountToken: true

---
# Role - defines permissions within namespace
# Allows application to read ConfigMaps and Secrets if needed
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: app-role
  namespace: myapp
  labels:
    app.kubernetes.io/name: myapp
    app.kubernetes.io/component: rbac
rules:
  # Read ConfigMaps (for dynamic configuration)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]

  # Read Secrets (for dynamic secrets - use with caution)
  # - apiGroups: [""]
  #   resources: ["secrets"]
  #   verbs: ["get", "list"]

  # Read Services (for service discovery)
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]

  # Read Pods (for health checks, metrics)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]

  # Create Events (for logging important events)
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]

---
# RoleBinding - binds Role to ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: app-role-binding
  namespace: myapp
  labels:
    app.kubernetes.io/name: myapp
    app.kubernetes.io/component: rbac
subjects:
  - kind: ServiceAccount
    name: app-service-account
    namespace: myapp
roleRef:
  kind: Role
  name: app-role
  apiGroup: rbac.authorization.k8s.io

